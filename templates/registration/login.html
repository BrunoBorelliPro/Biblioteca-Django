{% extends 'base.html' %}
{% load bootstrap5 %}

{% block main %}
    <h1>Login</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary" type="submit">Login</button>
        <a href="{% url 'password_reset' %}">Esqueceu a senha?</a>
    {% endbuttons %}
    </form>
{% endblock main %}
