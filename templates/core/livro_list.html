{% extends 'base.html' %}
{% block main %}
    <h1>Lista de Livros</h1>
    <div class="row row-cols-2 row-cols-md-0 g-4">
        {% for livro in livro_list %}
            <div class="card mb-3" style="max-width: 640px;">
                <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{livro.capa.url}}" class="img-fluid rounded-start" alt="...">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="livro_id" value="{{livro.id}}">
                        <button type="submit" class="btn btn-primary">Reservar</button>
                    </form>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{livro.titulo}}</h5>
                        <p class="card-text">{{livro.sinopse}}</p>
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock main %}
