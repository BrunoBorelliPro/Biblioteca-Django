{% extends 'base.html' %}

{% block main %}
    <h1>Autores</h1>
    <ul class="list-group">
        {% for autor in object_list %}
            <li class="list-group-item">{{autor}}
                <a href="{% url 'core:update_autor' pk=autor.pk %}" class="btn btn-warning">Editar</a>
                <a href="{% url 'core:delete_autor' pk=autor.pk %}" class="btn btn-danger">Deletar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock main %}
