{% extends 'painel_admin/base_admin.html' %}
{% load bootstrap5 %}
{% block main %}

<div class="input-group">
    <h1 class="col-md-12">Adicionar Livros</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <input class="btn btn-primary" type="submit">
        {% endbuttons %}
    </form>
</div>

{% endblock main %}
